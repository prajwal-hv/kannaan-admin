<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
    <h2 class="mb-2">Product List</h2>
    <a routerLink="/products/new" class="btn btn-success mb-2">Add Product</a>
  </div>
  <div class="container mt-4"
       infiniteScroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="150"
       (scrolled)="onScroll()">
    <div class="row g-3">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let product of products">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ product.category }}</h6>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text fw-bold text-primary">â‚¹{{ product.price }}</p>

            <div class="mt-auto d-flex flex-wrap gap-2">
              <a class="btn btn-sm btn-warning flex-fill" [routerLink]="['/products', product.id, 'edit']">
                Edit
              </a>
              <button class="btn btn-sm btn-danger flex-fill" (click)="openDeleteModal(product.id)">
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


<!-- Delete Confirmation Modal -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirm Delete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this product?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="deleteProduct()">Delete</button>
      </div>
    </div>
  </div>
</div>
